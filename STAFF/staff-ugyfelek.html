<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="staffstilus.css">
    <title>Konditerem ügyfélszolgálat</title>
</head>
<body>
    <div class="container">
    <h2>Ügyfelek</h2>
    <table id="ugyfelekLista"></table>
    <h2>Bérlettípusok</h2>
    <table id="berlettipusokLista"></table>
    <h2>Bérletek: </h2>
    <p>Csak érvényes bérletek <input type="checkbox" id="ervenyes" onclick="berletekLista()" checked></p>
    <table id="berletekLista"></table>
    <h2>Belépések</h2>
    <p>Csak a bent lévő vendégek <input type="checkbox" id="kileptetendo" onclick="belepesekLista()" checked></p>
    <table id="belepesekLista"></table>

    
    <h2>Ügyfélműveletek: </h2>
    <form>
        <label>Ügyfél:
        <select id="ugyfelekLista1" onchange="ugyfelFrissit()"></select></label>
        <h2>Ügyfél hozzáadása, adatainak szerkesztése</h2>
        <form>
            <fieldset id="ugyfelAdatok">
            <label>Ügyfél azonosító: <input type="text" id="ugyfelid"></label><br>
            <label>Családnév: <input type="text" id="csaladnev"></label><br>
            <label>Keresztnév: <input type="text" id="keresztnev"></label><br>
            <label>Születési idő: <input type="date" id="szulido"></label><br>
            <label>Neme: <input type="radio" id="nemef" name="neme" value="F"> Férfi 
                <input type="radio" id="nemen" name="neme" value="N"> Nő </label><br>
        
            <label>E-mail: <input type="email" id="email"></label><br>
            <label>Irányítószám: <input type="text" id="iranyitoszam"></label><br>
            <label>Telefon: <input type="text" id="telefon"></label><br>
            <label>Település: <input type="text" id="telepules"></label><br>
            <label>Lakcím: <input type="text" id="lakcim"></label><br>
            <label>Hírlevél: <input type="checkbox" name="hirlevel" id="hirlevel" checked></label><br>
            <label>Jelszó: <input type="text" id="jelszo"></label>
            </fieldset>
            <button id="ugyfelrogzit">Adatok rögzítése</button>
        </form><br>
     
        <h2>Bérleteladás</h2>
        <p>
            <label> Bérlet típus:
            <select id="berlettipusokLista1"></select></label>
        <label>&nbsp&nbspÉrvényesség kezdete: <input type="date" id="ervkezdet"></label><br>
        <button id="berletelad">Bérlet eladása</button>
        </p><br>
        <h2>Ügyfél bérletei</h2>
        <p>Csak érvényes bérletek <input type="checkbox" id="ugyfelervenyes" onclick="ugyfelBerletekLista()" checked></p>
        <table id="ugyfelBerletekLista"></table>
        <h2>Beléptetés</h2>
        <div id ="belepes">
            <p><select id="ugyfelErvenyesBerletekLista1"></select>
            <button id="beleptet">Ügyfél beléptetése</button></p>
        </div>
    </form>
    </div>

    
    <script src="staff-ugyfelek.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
