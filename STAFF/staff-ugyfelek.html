<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="staffstilus.css">
    <title>Konditerem ügyfélszolgálat</title>
</head>
<body>
    
    <h1>Ügyfelek</h1>
    <table id="ugyfelekLista"></table>
    <h1>Bérlettípusok</h1>
    <table id="berlettipusokLista"></table>
    <h1>Bérletek: </h1>
    <p>Csak érvényes bérletek <input type="checkbox" id="ervenyes" onclick="berletekLista()" checked></p>
    <table id="berletekLista"></table>
    <h1>Belépések</h1>
    <p>Csak a bent lévő vendégek <input type="checkbox" id="kileptetendo" onclick="belepesekLista()" checked></p>
    <table id="belepesekLista"></table>

    
    <h1>Ügyfélműveletek: </h1>
    <form>
        <label>Ügyfél:
        <select id="ugyfelekLista1" length="30" onchange="ugyfelFrissit()"></select></label>
        <label>Keresés: 
            <input type="text" id="kereses" oninput="keres()">
            <p id="talalat"></p>
            <button id="uresszuro">Szűrő törlése</button>
        </label>
        <p><h3>Ügyfél hozzáadása, adatainak szerkesztése</h3></p>
        <form>
            <fieldset id="ugyfelAdatok">
            <label>Ügyfél azonosító: <input type="text" id="ugyfelid"></label>
            <label>Családnév: <input type="text" id="csaladnev"></label>
            <label>Keresztnév: <input type="text" id="keresztnev"></label>
            <label>Születési idő: <input type="date" id="szulido"></label>
            <label>Neme: <input type="radio" id="nemef" name="neme" value="F"> Férfi 
                <input type="radio" id="nemen" name="neme" value="N"> Nő </label>
        
            <label>E-mail: <input type="email" id="email"></label>
            <label>Irányítószám: <input type="text" id="iranyitoszam"></label>
            <label>Telefon: <input type="text" id="telefon"></label>
            <label>Település: <input type="text" id="telepules"></label>
            <label>Lakcím: <input type="text" id="lakcim"></label>
            <label>Hírlevél: <input type="checkbox" name="hirlevel" id="hirlevel" checked></label>
            <label>Jelszó: <input type="text" id="jelszo"></label>
            </fieldset>
            <button id="ugyfelrogzit">Adatok rögzítése</button>
       
        </form>
     
        <h2>Bérleteladás</h2>
        <label> Bérlet típus:
            <select id="berlettipusokLista1" length="30"></select></label>
        <label>Érvényesség kezdete: <input type="date" id="ervkezdet"></label>
        <button id="berletelad">Bérlet eladása</button>
        
        <h1>Ügyfél bérletei</h1>
        <p>Csak érvényes bérletek <input type="checkbox" id="ugyfelervenyes" onclick="ugyfelBerletekLista()" checked></p>
        <table id="ugyfelBerletekLista"></table>
        <h2>Beléptetés</h2>
        <div id ="belepes">
            <select id="ugyfelErvenyesBerletekLista1" length="30"></select>
            <button id="beleptet">Ügyfél beléptetése</button>
        </div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="staff-ugyfelek.js"></script>
</body>
</html>
